<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact List</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper d-flex align-items-center justify-content-center">
        <!-- <h1 class="my-list-h1 text-white p-5">My Contact List</h1> -->
        <!-- phone -->
        <div class="phone bg-dark border border-5 border-black overflow-hidden">

            <!-- status bar -->
            <div class="status-bar text-white d-flex justify-content-between align-items-center p-3 bg-black ">
                <!-- notification icons-->
                <div class="notification d-flex gap-2 align-items-center">
                    <div class="time-now">11:11</div>

                </div>
                <!-- system info  icons-->
                <div class="system-info d-flex gap-2 align-items-center">
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery"></i>
                <i class="fa-solid fa-signal"> 5G</i> 
                </div> 


            </div>

            <!-- Lock Screen -->
            

            <!-- Home Screen -->
            <main class="home-screen">
                
            </main>

            <!-- Contact Screen -->
            <!-- <main class="contact-screen">

            </main>
 -->
        </div>
    </div>


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
