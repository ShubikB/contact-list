<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper d-flex justify-content-center align-items-center min-vh-100">
      <div
        class="phone bg-dark border border-5 border-black shadow-lg text-white overflow-y-scroll"
        ondblclick="displayLockScreen()"
      >
        <!-- notification -->
        <div id="notification" class="notification d-flex justify-content-between px-4 py-2">
          <div class="time-now">10:10</div>
          <div style="width: 95px" class="bg-dark rounded-pill"></div>
          <div>
            <i class="bi bi-wifi-2"></i>
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>

        <!-- Lock Screen -->
        <main id="lockScreen" class="screen">
          <div class="postition-relative d-flex flex-column">
            <div class="w-100 text-center mt-5">
              <div class="lockScreenTime clockTime">10:10</div>
            </div>
            <div class="sliderContainer p-3 rounded-4 m-2 position-relative d-flex">
              <label class="slider-label text-secondary position-absolute">Slide to Unlock</label>
              <input type="range" id="slider" class="slider w-100" min="0" max="100" value="0" />
            </div>
          </div>
        </main>

        <!-- App screen -->
        <main id="appScreen" class="screen h-100">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="bg-white p-3 rounded-3 text-danger mt-4">
              <i
                class="bi bi-person-bounding-box fs-1 icon"
                onclick="displayContactListScreen()"
              ></i>
            </div>
            <span>Contact</span>
          </div>
        </main>

        <!-- Contact list screen -->
        <main id="contactListScreen" class="screen">
          <!-- header -->
          <div class="p-3 text-light shadow">
            <h1 class="fw-bolder">Contacts</h1>
          </div>

          <!-- search form -->
          <div class="p-2 position-relative">
            <input
              type="text"
              id="search"
              class="form-control rounded-pill"
              placeholder="Search Contact"
            />
            <i class="searchIcon bi bi-search-heart-fill position-absolute text-dark fs-2"></i>
          </div>

          <!-- spinner -->
          <div id="spinner" class="text-center">
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- contact list -->
          <div id="contact-list" class="bg-light text-dark">
            <div class="p-3"><span id="userCount">10</span> Contacts</div>
            <div class="accordion" id="contactAccordian">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="false"
                    aria-controls="collapseOne"
                  >
                    <img
                      src="https://randomuser.me/api/portraits/women/5.jpg"
                      alt=""
                      width="50px"
                      height="50px"
                      class="rounded-circle"
                    />
                    <div class="ms-2">
                      <div class="fw-bolder">USER NAME</div>
                      <small>STREET NAME</small>
                    </div>
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse"
                  data-bs-parent="#contactAccordian"
                >
                  <div
                    class="accordion-body d-flex justify-content-center flex-column align-items-center"
                  >
                    <img
                      src="https://randomuser.me/api/portraits/women/5.jpg"
                      alt=""
                      width="100px"
                      height="100px"
                      class="rounded-circle"
                    />

                    <div class="d-flex flex-column">
                      <div>
                        <i class="bi bi-person-circle"></i>
                        <span>User Name</span>
                      </div>
                      <div>
                        <i class="bi bi-phone-fill"></i>

                        <span>40000000</span>
                      </div>
                      <div>
                        <i class="bi bi-envelope-at-fill"></i>
                        <span>random@gmail.com</span>
                      </div>
                      <div>
                        <i class="bi bi-globe-americas"></i>
                        <span>FULL ADDRESS</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
