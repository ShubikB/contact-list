<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper d-flex justify-content-center align-items-center min-vh-100">
      <div
        class="phone bg-dark rounded-5 border border-5 border-black text-white overflow-y-scroll"
      >
        <!-- notification -->
        <div id="notification" class="notification d-flex justify-content-between p-2">
          <div class="time-now">10:10</div>
          <div style="width: 85px" class="bg-dark rounded-pill"></div>

          <div>
            <i class="bi bi-wifi-2"></i>
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>

        <!-- 
        LOCK SCREEN
        -->
        <main id="lockScreen" class="screen d-flex flex-column justify-content-between">
          <!-- LOCK SCREEN CLOCK -->
          <div class="lock-Screen-clock time-now flex-center">10:10</div>

          <!-- SLIDE TO UNLOCK -->
          <div class="slider-container p-3 rounded-4 m-2 position-relative d-flex">
            <label class="slider-label text-white position-absolute">Slide to Unlock</label>
            <input type="range" id="slider" class="slider w-100" min="0" max="100" value="20" />
          </div>

          <!-- LOCK SCREEN SHORTCUTS -->
          <div class="lock-screen-shortcuts d-flex justify-content-between">
            <i class="bi bi-phone-vibrate-fill p-4 fs-3"></i>
            <i class="bi bi-camera-fill p-4 fs-3"></i>
          </div>
        </main>

        <!-- 
        APP SCREEN
        -->
        <main id="appScreen" class="screen h-100">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="bg-white p-3 rounded-3 text-danger mt-4">
              <i class="bi bi-person-bounding-box fs-1" onclick="displayContactListScreen()"></i>
            </div>
            <span>Contact</span>
          </div>
        </main>

        <!--
         CONTACT SCREEN 
         -->
        <main id="contactScreen" class="screen">
          <!-- header -->
          <div class="p-3 text-light shadow">
            <h1 class="fw-bolder">Contacts</h1>
          </div>

          <!-- search form -->
          <div class="p-2 position-relative">
            <input
              type="text"
              id="search"
              class="form-control rounded-pill"
              placeholder="Search Contact"
            />
            <i class="searchIcon bi bi-search-heart-fill position-absolute text-dark fs-2"></i>
          </div>

          <!-- spinner -->
          <div id="spinner" class="text-center">
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- contact list -->
          <div id="contact-list" class="bg-light text-dark">
            <div class="p-3"><span id="userCount">10</span> Count</div>
            <div class="accordion" id="contactAccordian">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="false"
                    aria-controls="collapseOne"
                  >
                    <img
                      src="https://randomuser.me/api/portraits/women/5.jpg"
                      alt=""
                      width="50px"
                      height="50px"
                      class="rounded-circle"
                    />
                    <div class="ms-2">
                      <div class="fw-bolder">USER NAME</div>
                      <small>STREET NAME</small>
                    </div>
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse"
                  data-bs-parent="#contactAccordian"
                >
                  <div
                    class="accordion-body d-flex justify-content-center flex-column align-items-center"
                  >
                    <img
                      src="https://randomuser.me/api/portraits/women/5.jpg"
                      alt=""
                      width="100px"
                      height="100px"
                      class="rounded-circle"
                    />

                    <div class="d-flex flex-column">
                      <div class="user-phone-number">
                        <a href="tel:0123456789"> <i class="bi bi-telephone m-2"></i>0123456789 </a>
                      </div>

                      <div class="user-email">
                        <a href="mailto:prashrijan@gmail.com">
                          <i class="bi bi-envelope m-2"></i>shubik@gmail.com
                        </a>
                      </div>

                      <div class="user-full-address">
                        <i class="bi bi-geo-alt"></i>Homebush, Sydney, Australia
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
